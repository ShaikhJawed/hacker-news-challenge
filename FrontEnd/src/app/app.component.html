<div class="row mt-3">
  <div class="col-md-8 offset-md-2">
<div class="card text-dark mb-3">
  <div class="card-header">
  <div class="row ">
    <div class="col-auto h1 text-start text-center text-md-start text-lg-start">
      <span class="text-primary">Hacker </span> News
    </div>
    <div class="col pt-2">
      <input type="text" class="form-control justify-content-end" #searchText (input)="onSearchChange(searchText.value)" placeholder="Search">
    </div>
  </div>


   </div>
  <div class="card-body">
    

    <div class="story-container swatch-indigo" >
    <div  class="row m-3">
      <div class="col-md-12 rounded" style="max-height: 370px; overflow-y: scroll;">
        <div *ngFor="let story of newsStories" class="card shadow m-3">
          <div class="card-body">
            <h5 class="card-title">{{story.title}}</h5>
            <a target="_blank" href="{{story.url}}" class="card-link">{{story.url}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card-footer">
  <nav aria-label="Page navigation example" class="mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item me-3 pt-2">Page Size:</li>
      
      
      <li class="page-item me-3">
        
        <select class="form-select" [ngModel]="pageSize" (ngModelChange)="onPageSizeChange($event)" aria-label="Page Size">
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
        </select>
      </li>
      <li class="page-item" [class.disabled]="!apiResponse.firstPage">
        <input type="button" class="page-link" (click)="getStoriesByUrl(apiResponse.firstPage)" value="First">
      </li>
      <li class="page-item" [class.disabled]="!apiResponse.previousPage">
        <input type="button" class="page-link" (click)="getStoriesByUrl(apiResponse.previousPage)" value="Previous">
      </li>
      <li class="page-item" [class.disabled]="!apiResponse.nextPage">
        <input type="button" class="page-link" (click)="getStoriesByUrl(apiResponse.nextPage)" value="Next">
      </li>
      <li class="page-item" [class.disabled]="!apiResponse.lastPage">
        <input type="button" class="page-link" (click)="getStoriesByUrl(apiResponse.lastPage)" value="Last">
      </li>
      
      
    </ul>
  </nav>
</div>
  

</div>
</div>
</div>
<router-outlet></router-outlet>
