<div class="row">
  <div class="col-md-8 offset-md-2">
<div class="card text-dark mb-3">
  <div class="card-header"><h3 class="pt-2 text-center">Hacker News</h3> </div>
  <div class="card-body">
    <div class="row mb-3">
      <div class="col-md-8 offset-md-2">
        <input type="text" class="form-control" #searchText (input)="onSearchChange(searchText.value)" placeholder="Search">
      </div>
    </div>

    <div class="story-container swatch-indigo" >
    <div  class="row m-3">
      <div class="col-md-8 offset-md-2 rounded" style="max-height: 400px; overflow-y: scroll;">
        <div *ngFor="let story of newsStories.data" class="card shadow m-3">
          <div class="card-body">
            <h5 class="card-title">{{story.title}}</h5>
            <a target="_blank" href="{{story.url}}" class="card-link">{{story.url}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation example" class="mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>

  </div>

</div>
</div>
</div>
<router-outlet></router-outlet>
